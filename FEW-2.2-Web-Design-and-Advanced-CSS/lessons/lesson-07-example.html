
<style>
  .color-form {
    display: flex;
    flex-direction: column;
  }

  label {
    display: flex;
    flex-direction: column;
  }

  fieldset {
    border: none;
    margin: 0;
    padding: 0;
  }

  fieldset label {
    flex-direction: row;
  }

</style>

<div class="container">
  <h1>Favorite Colors</h1>
  <form class="color-form">
    <h2>RGB</h2>

    <fieldset>
      <label>
          <input type="checkbox">
          Red
        </label>
        <label>
          <input type="checkbox">
          Green
        </label>
        <label>
          <input type="checkbox">
          Blue
        </label>
    </fieldset>
    
  
    <h2>CMYK</h2>
    <fieldset>
      <label>
        <input type="radio" name="cmyk">
        Cyan
      </label>
      <label>
        <input type="radio" name="cmyk">
        Magenta
      </label>
      <label>
        <input type="radio" name="cmyk">
        Yellow
      </label>
      <label>
        <input type="radio" name="cmyk">
        Black
      </label>
    </fieldset>
    
    <h2>Enter Value</h2>

    <label>
        Your color
      <input type="text" placeholder="Enter Color">
    </label>
  
    <button type="submit">Submit</button>
  </form>
</div>
