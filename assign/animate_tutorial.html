  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mitchell Tutorial</title>
      <!--VIDEOS::::: https://www.youtube.com/watch?v=034bk26Rh70&list=PLoN_ejT35AEg-xKnTgIjE5VU-3IHO2N6i&index=3 -->
  </head>
  <body>
    
    <div class="box-1"></div>

    <style>
        .box-1 {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(0);
            transition: 400ms;

        }

        .box-1:hover {
            transform: rotate(45deg);
            background-color: blueviolet;
        }

    </style>

    <button class="button-1">Click</button>

    <style>
        .button-1 {
            padding: 1rem;
            margin: 1rem;
            border: 2px solid;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 20px;
            background-color: rgb(58, 58, 205);
            transition: 350ms;
        }

        .button-1:hover {
            background-color: white;
            color:rgb(58, 58, 205);
        }   

    </style>

    <div class="gopher">
        <img src="gopherIMGcopy.png">
        <h3>Golang Gopher</h3>
    </div>

    <style>
        
        .gopher {
            width: 400px;
            height: 400px;
            border: 1px solid;
            overflow: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .gopher > img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.40);
            transition: 1600ms;
            transition-timing-function: ease;
        }

        .gopher:hover > img {
            transform: translate(-50%, -50%) scale(0.50) rotate(12deg);
        }

        .gopher > h3 {
            position: absolute;
            background-color: #fff;
            padding: 1rem 2rem;
            right: -20px;
            bottom: 0;
            clip-path: polygon(0 0, 100% 1%, 100% 100%, 0 100%, 10% 50%);
            transition: 600ms;
            transition-delay: 200ms;
            transition-timing-function: cubic-bezier(0.36, 0, 0.66, -0.56);
        }

        .gopher:hover > h3 {
            right: -200px;
        }
        
    </style>

  
</body>
</html>
